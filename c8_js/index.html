<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .cont {
            min-height: 42rem;
        }
    </style>
</head>

<body>
    <h1 class="text-center fw-bold">Aprendiendo eventos con JS</h1>
    <div class="container py-4">
        <div class="d-flex justify-content-center">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <h1 class="text-center fw-bold">Ejercicio en clase</h1>
    <div class="container bg-info cont">
        <div id="magic_uno" class="py-3">
            <div class="d-flex justify-content-center">
                <img id="img_uno" class="img-fluid"
                    src="https://cdn.pixabay.com/photo/2016/10/31/14/55/rottweiler-1785760_960_720.jpg"
                    alt="Imagen de perritos">
            </div>
        </div>
    </div>
    <div class="container bg-danger cont">
        <div id="magic_dos" class="py-3">
            <div class="d-flex justify-content-center">
                <img id="img_dos" class="img-fluid"
                    src="https://cdn.pixabay.com/photo/2018/07/13/10/20/kittens-3535404_960_720.jpg"
                    alt="Imagen de gatitos">
            </div>
        </div>
    </div>
    <div class="container bg-black cont">
        <div id="magic_tres" class="py-3">
            <div class="d-flex justify-content-center">
                <img id="img_tres" class="img-fluid"
                    src="https://cdn.pixabay.com/photo/2014/08/27/12/59/penguins-429134_960_720.jpg"
                    alt="Imagen de pingüinos">
            </div>
        </div>
    </div>
    <div class="container py-5">
        <h1 class="text-center fw-bold">Ejercicio asincrónico</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label fw-bold">Color</label>
                    <input type="text" class="form-control" id="input_color" placeholder="Ingrese un color">
                    <div id="text_info" class="form-text"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
